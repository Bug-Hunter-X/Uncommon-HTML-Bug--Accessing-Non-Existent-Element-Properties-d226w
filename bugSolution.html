<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <div id="anotherDiv">
    This text will be modified later.
  </div>

  <script>
    // Correct way to select an element
    window.addEventListener('load', (event) => {
        const myDiv = document.getElementById("myDiv");
        if (myDiv) {
          myDiv.style.display = "none";
        }
    });

    //Correct way to modify the element after it exists in DOM
    window.addEventListener('load', (event) => {
        const anotherDiv = document.getElementById("anotherDiv");
        if (anotherDiv) {
          anotherDiv.innerHTML = "Text modified after page load!";
        }
      });
  </script>
</body>
</html>
